<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Ritika's Weather Website</title>
  </head>
  <body>

    <!-- Search Bar -->
    <div class="searchInputBox">
      <form id="location-form">
        <input
          type="text"
          id="location-input"
          class="input-box"
          placeholder="Search location here....."
        />
        <button type="submit" class="button">SUBMIT</button>
      </form>
    </div>
    
    <!-- Weather Display Body -->
    <div class="all d-flex justify-content-center">
      
      <div class="bkbt d-flex align-items-center">
        <button class="myBtn" id="backwardButton" onclick="backwardBtn()">
          <i class="fa fa-angle-double-left"></i>
        </button>
      </div>

      <div class="container-box overflow-hidden">
        <div class="weather-body" id="weather-body">
          <div class="row justify-content-center">
            <div class="col-md-5 tile-1">
              <div class="location-div">
                <div class="place" id="place"></div>
                <div class="lt">
                  <ul>
                    <li><div class="latitude" id="latitude"></div></li>
                    <li><div class="longitude" id="longitude"></div></li>
                  </ul>
                </div>
              </div>
              <div class="temp-div">
                <div class="temp" id="temp"></div>
                <div class="temp-set" id="temp-set" style="display: none;">
                  <ul>
                    <li>
                      <i class="fa fa-long-arrow-down" aria-hidden="true"></i>
                    </li>
                    <li><div class="min" id="min"></div></li>
                    <li>
                      <i class="fa fa-long-arrow-up" aria-hidden="true"></i>
                    </li>
                    <li><div class="max" id="max"></div></li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="col-md-3 tile-2">
              <div class="weather-type-div">
                <div>
                  <img id="icon" src="" />
                </div>
                <div class="weather" id="weather"></div>
              </div>
            </div>
            <div class="col-md-3 tile-3">
              <div class="date-div">
                <div class="day" id="day"></div>
                <div class="date" id="date"></div>
              </div>
              
              <div class="info-div">
                <div class="wind" id="wind"></div>
                <div class="preci" style="display: none;">
                  <ul>
                    <li><i class="fa fa-tint"></i></li>
                    <li><div id="preci">Preci</div></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>

      <div class="fwdbt d-flex align-items-center">
        <button class="myBtn" id="forwardButton" onclick="forwardBtn()">
          <i class="fa fa-angle-double-right"></i>
        </button>
      </div>

    </div>



    <script src="app.js"></script>
  </body>
</html>
